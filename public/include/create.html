<div class="container">
	<div class="page-header">
		<h1>Configurações</h1>
	</div>

	<form ng-submit="submit()">
		<div class="form-group">
			<label for="mode">Modo</label>
			<select name="mode" id="mode" ng-model="form.mode" class="form-control" ng-disabled="inputDisabled">
			<option value="single">Uma palavra</option>
			<option value="multi">Múltiplas palavras</option>
		</select>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary" ng-disabled="inputDisabled">Criar</button>
		</div>
	</form>

</div>
