<div class="container">
	<div class="page-header">
		<h1>Configurações</h1>
	</div>
	<form ng-submit="saveUserSettings()">
		<div class="alert alert-success" ng-if="showSaved">
			<strong>Informções Salvas</strong>
		</div>

		<div class="form-group">
			<label for="username">Nome</label>
			<input type="text" id="username" class="form-control" ng-model="form.username" placeholder="Nome">
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">Salvar</button>
		</div>
	</form>
</div>
